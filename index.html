<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="screen"></div>
            <div class="calculator-buttons">
                <div class="calculator-button numberButton">1</div>
                <div class="calculator-button numberButton">2</div>
                <div class="calculator-button numberButton">3</div>
                <div class="calculator-button numberButton">4</div>
                <div class="calculator-button numberButton">5</div>
                <div class="calculator-button numberButton">6</div>
                <div class="calculator-button numberButton">7</div>
                <div class="calculator-button numberButton">8</div>
                <div class="calculator-button numberButton">9</div>
                <div class="calculator-button numberButton">0</div>
                <div class="calculator-button actionButton addition">+</div>
                <div class="calculator-button actionButton subtraction">-</div>
                <div class="calculator-button actionButton multiplication">ร</div>
                <div class="calculator-button actionButton division">รท</div>
                <div class="calculator-button actionButton clearButton">C</div>
                <div class="calculator-button actionButton calculateButton">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
